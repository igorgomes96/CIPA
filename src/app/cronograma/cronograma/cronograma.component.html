<div id="vertical-timeline" class="vertical-container light-timeline no-margins">
    <div etapa-cronograma class="vertical-timeline-block"
        [class.inactive]="etapa.posicaoEtapa === PosicaoEtapa.Futura" *ngFor="let etapa of eleicao.cronograma"
        [etapa]="etapa" (proximaEtapa)="proximaEtapa($event)" (atualizarEtapa)="atualizarEtapa($event)" (exibirTemplates)="exibirTemplates($event)"
        [arquivos]="arquivos"></div>
</div>

<ng-template #modalTemplates>
    <h4>Documentos Templates</h4>
    <p>Abaixo est√° a lista de documentos que sugerimos como exemplo para a etapa atual:</p>
    <table class="table table-hover">
        <tbody>
            <tr *ngFor="let arquivo of templates">
                <td class="project-status">
                    <button class="btn btn-outline btn-danger btn-xs m-r-xs" (click)="deleteFile(arquivo.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button class="btn btn-outline btn-primary btn-xs" (click)="download(arquivo)">
                        <i class="fa fa-download"></i>
                    </button>
                </td>
                <td class="project-title">
                    <strong>{{ arquivo.nome }}</strong>
                    <br />
                    <small>Upload: {{ arquivo.dataUpload | date:'dd/MM/yyy HH:mm' }}, {{ (arquivo.tamanho / 1024) |
                number:'1.0-1' }}k</small>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
