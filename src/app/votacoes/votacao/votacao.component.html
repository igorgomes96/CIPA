<h4>Votação</h4>
<p>Abaixo estão listados todos os inscritos na eleição da CIPA para a próxima gestão. Escolha seu representante e clique
  em "Votar". Anteção! Você não poderá alterar seu voto.</p>

<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <form [formGroup]="formPesquisa">
      <app-custom-input formControlName="pesquisa" [control]="formPesquisa.get('pesquisa')" id="pesquisa" label="Digite o nome do candidato para buscá-lo" name="pesquisa">
      </app-custom-input>
    </form>
  </div>
</div>

<div class="row flex-row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 col-xxs-12" *ngFor="let candidato of candidatos; let i = index">
    <app-card-candidato [candidato]="candidato" [tipo]="TipoCardEleitor.Votacao" [numFoto]="i + 1"></app-card-candidato>
  </div>
</div>
