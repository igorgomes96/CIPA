<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Escolha um representante para a CIPA!</h2>
            
            <form [formGroup]="form">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                    <input type="text" id="filtro" formControlName="filtro" placeholder="Pesquise pelo nome"
                        class="input form-control">
                </div>
            </form>

            <div class="row flex-row m-t-lg">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 col-xxs-12" *ngFor="let candidato of candidatos">
                    <app-card-candidato [candidato]="candidato" [tipo]="TipoCardEleitor.Votacao"
                     (votacao)="votar($event)"></app-card-candidato>
                </div>
            </div>
        </div>
    </div>
</div>
