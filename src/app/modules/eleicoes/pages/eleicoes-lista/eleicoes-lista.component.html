<div class="row m-b-md" *ngIf="authInfo.perfil === Perfil.SESMT">
  <div class="col-md-12">
    <a routerLink="/eleicoes/nova" class="btn btn-primary">Nova Eleição <i class="fa fa-plus"></i></a>
  </div>
</div>


<h4 *ngIf="eleicoes && eleicoes.length">Eleições em Andamento</h4>
<h4 *ngIf="eleicoes && !eleicoes.length">Nenhuma eleição em andamento</h4>
<h4 *ngIf="!eleicoes">Carregando eleições...</h4>

<div class="row flex-row">
  <div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let eleicao of eleicoes">
    <app-eleicao-card [eleicao]="eleicao" (excluir)="excluir($event)" [perfilSESMT]="authInfo.perfil === Perfil.SESMT"></app-eleicao-card>
  </div>
</div>

<div *ngIf="paginationInfo.pageCount > 1">
  <a href="" style="text-decoration: underline;">Exibir todas... </a>
  <app-ajuda-tooltip
    ajuda="Exibimos nesta pagína somente as 10 últimas eleições. Clique aqui para consultar as eleições mais antigas.">
  </app-ajuda-tooltip>
</div>
