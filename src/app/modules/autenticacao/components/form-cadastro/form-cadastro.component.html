<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold text-center">{{ titulo }}</h2>

                <p>
                    {{ descricao }}
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form class="m-t" role="form" action="index.html">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required="">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Nova Senha" required="">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirmação da Senha" required="">
                            </div>

                            <button type="submit" class="btn btn-primary block full-width m-b">{{ botaoSalvar }}</button>
                            <!-- <a routerLink="../login" class="btn btn-white block full-width m-b">Cancelar</button> -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Soluções Online
        </div>
        <div class="col-md-6 text-right">
            <small> &copy; 2019</small>
        </div>
    </div>
</div>
